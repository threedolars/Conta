
{% if page_object %}
<div class="pagination">
    <span class="step-links">
        {% if page_object.has_previous %}
        <a href="?page=1&q={{ search_value }}">&laquo; first</a>
        <a href="?page={{ page_object.previous_page_number }}&q={{ search_value }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_object.number }} of {{ page_object.paginator.num_pages }}.
        </span>

        {% if page_object.has_next %}
        <a href="?page={{ page_object.next_page_number }}&q={{ search_value }}">next</a>
        <a href="?page={{ page_object.paginator.num_pages }}&q={{ search_value }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endif %}
